<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=EDGE,chrome=1"/>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
	<title>Thumbnail Generator</title>
	<link rel="stylesheet" type="text/css" href="//js.arcgis.com/3.11/dijit/themes/claro/claro.css">
	<link rel="stylesheet" type="text/css" href="//js.arcgis.com/3.11/dgrid/css/dgrid.css">
	<link rel="stylesheet" type="text/css" href="//js.arcgis.com/3.11/dgrid/css/skins/claro.css">
	<link rel="stylesheet" type="text/css" href="//js.arcgis.com/3.11/esri/css/esri.css"/>
	<link rel="stylesheet" type="text/css" href="assets/stylesheets/thumbnail-generator.css">
	<script type="text/javascript">
		var dojoConfig = {
			parseOnLoad:true
		};
	</script>
	<script type="text/javascript" src="//js.arcgis.com/3.11/"></script>
	<script type="text/javascript" src="assets/javascripts/thumbnail-generator.js"></script>
	<script type="text/javascript">
		require([
			"dijit/layout/BorderContainer",
			"dijit/layout/StackContainer",
			"dijit/layout/StackController",
			"dijit/layout/ContentPane",
			"dijit/Toolbar",
			"dijit/form/CheckBox",
			"dijit/form/Select"
		]);
	</script>
</head>
<body class="claro">
<div id="mainContainer" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'headline',gutters:false">
	<div id="topToolbar" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top'">
		<span id="loggedInUser"></span>
		<img src="./images/camera-32x32.png" style="vertical-align:middle;">
		<span id="appTitle">Thumbnail Generator</span>
	</div>
	<div id="typeContainer" data-dojo-type="dijit/layout/BorderContainer"
		 data-dojo-props="region:'left',gutters:false,splitter:true">
		<div data-dojo-type="dijit/Toolbar" data-dojo-props="region:'top',style:{padding:'10px'}">
			<span id="sourceListController" data-dojo-type="dijit/layout/StackController"
				  data-dojo-props="containerId:'sourceListsContainer'"></span>
		</div>
		<div id="sourceListsContainer" data-dojo-type="dijit/layout/StackContainer" data-dojo-props="region:'center'">
			<div id="sourceFoldersParent" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="title:'Folders'">
				<div id="sourceFoldersList"></div>
			</div>
			<div id="sourceGroupParent" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="title:'Groups'">
				<div id="sourceGroupList"></div>
			</div>
		</div>
	</div>
	<div id="listContainer" data-dojo-type="dijit/layout/BorderContainer"
		 data-dojo-props="region:'center',gutters:false">
		<div id="actionToolbar" data-dojo-type="dijit/Toolbar" data-dojo-props="region:'top'">
			<div class="actionBar">
				<label style="font-weight:bolder;">Title:&nbsp;</label>
				<input id="sourceItemsFilterInput" type="text" data-dojo-type="dijit/form/TextBox"
					   data-dojo-props="trim:true,intermediateChanges:true,placeHolder:'...no title filter...',style:{width:'200px'}"/>
				<label style="font-weight:bolder;">Type:&nbsp;</label>
				<select id="itemTypeSelect" data-dojo-type="dijit/form/Select"
						data-dojo-props="style:{width:'250px'}"></select>

				<div id="sourceItemsCount" style="font-weight:bolder;"></div>
			</div>
			<div class="actionBar">
				<label title="CTRL= delete thumbnail  ALT= use alternate image" style="font-weight:bolder;">Thumbnail
					Options:</label>
				<label for="overwriteChk">Basemap:</label>
				<select id="basemapSelect" data-dojo-type="dijit/form/Select"
						data-dojo-props="disabled:false,title:'NOTE: ignored for Web Map items',style:{width:'175px'}">
					<option value="gray" selected="selected">Light Gray Canvas</option>
					<option value="topo">Topographic</option>
					<option value="hybrid">Imagery with Labels</option>
					<option value="none">[ NO BASEMAP ]</option>
				</select>
				<span data-dojo-type="dijit/ToolbarSeparator"></span>
				<label for="thumbnailFormatSelect">Image Format:</label>
				<select id="thumbnailFormatSelect" data-dojo-type="dijit/form/Select"
						data-dojo-props="disabled:false,style:{width:'80px'}">
					<option value="png" selected="selected">PNG32</option>
					<option value="jpg">JPG</option>
				</select>
				<span data-dojo-type="dijit/ToolbarSeparator"></span>
				<label for="overwriteChk">Overwrite:</label>
				<input id="overwriteChk" data-dojo-type="dijit/form/CheckBox"
					   data-dojo-props="checked:false,style:{verticalAlign:'center'}"/>
				<span data-dojo-type="dijit/ToolbarSeparator"></span>

				<div id="createAllBtn" data-dojo-type="dijit/form/DropDownButton"
					 data-dojo-props="disabled:true,iconClass:'thumbnailIcon'">
					<span>Create All</span>

					<div data-dojo-type="dijit/DropDownMenu">
						<div id="autoGenerateSmallThumbnailsMenuItem" data-dojo-type="dijit/MenuItem">
							Small Thumbnails
							<span class="sizeLabel">(200px by 133px)</span>
						</div>
						<div id="autoGenerateLargeThumbnailsMenuItem" data-dojo-type="dijit/MenuItem">
							Large Thumbnails
							<span class="sizeLabel">(286px by 190px)</span>
						</div>
					</div>
				</div>
				<span style="position:absolute;right:8px;bottom:2px;font-size:x-small;color:#444;"><b>CTRL</b> = delete thumbnail  <b>ALT</b> = use alternate image</span>
			</div>
		</div>
		<div id="sourceItemParent" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'">
			<div id="sourceItemList"></div>
		</div>
	</div>
</div>
</body>
</html>
