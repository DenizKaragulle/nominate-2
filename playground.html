	<script>

		require([
			"put-selector/put",
			"dojo/store/Memory",
			"dgrid/extensions/Pagination",
			"dgrid/OnDemandGrid",
			"dgrid/Keyboard",
			"dgrid/Selection",
			"dijit/Editor",
			"dijit/form/Button",
			"dijit/form/CheckBox",
			"dijit/form/ComboBox",
			"dijit/form/SimpleTextarea",
			"dijit/layout/BorderContainer",
			"dijit/layout/ContentPane",
			"dijit/layout/TabContainer",
			"dojo/_base/array",
			"dojo/_base/declare",
			"dojo/_base/fx",
			"dojo/_base/lang",
			"dojo/aspect",
			"dojo/date",
			"dojo/Deferred",
			"dojo/dom",
			"dojo/dom-attr",
			"dojo/dom-class",
			"dojo/dom-construct",
			"dojo/dom-style",
			"dojo/html",
			"dojo/number",
			"dojo/on",
			"dojo/query",
			"esri/arcgis/Portal",
			"esri/arcgis/OAuthInfo",
			"esri/IdentityManager",
			"esri/arcgis/utils",
			"esri/config",
			"esri/map",
			"esri/request",
			"dojo/parser",
			"dojo/ready",
			"dojo/NodeList-traverse"
		], function (put, Memory, Pagination, OnDemandGrid, Keyboard, Selection, Editor, Button, CheckBox, ComboBox, SimpleTextarea, BorderContainer, ContentPane, TabContainer, array, declare, fx, lang, aspect, date, Deferred, dom, domAttr, domClass, domConstruct, domStyle, html, number, on, query, arcgisPortal, ArcGISOAuthInfo, esriId, arcgisUtils, config, Map, esriRequest, parser, ready) {

			parser.parse();

			ready(function () {

				run();

				function run() {
					on(query(".sort-items"), "click", function (event) {
						var shit = query(".icon-check");
						domAttr.set(shit, "class", "sort-items");
						domClass.remove(shit[0], "icon-check");
						domStyle.set(shit, "margin-left", "20px");

						query(".sort-items").style("margin-left", "20px");
						domAttr.set(this, "class", "sort-items icon-check checked");
						domStyle.set(this, "margin-left", "2px");
					});
				}
			});
		});

	</script>

		</div>
