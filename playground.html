<html>
<head>

<style>
	.container {
		padding: 10px;
		color: #555;
		-webkit-font-smoothing: antialiased;
		font-size: 0.80em;
		font-family: 'Avenir LT W01 65 Medium', Arial, Helvetica, sans-serif;
	}

	#map {
		width: 100%;
		height: 100%;
	}

	#map-mask {
		opacity: 1.0;

		z-index: 100;

	}

	#item-content {

		opacity: 0.0;
	}

	#meta-data-content {
		opacity: 0.0;
	}

	#map-draw-time-content {

	}

	#num-layers-content {
	}

	.num-layers {
		line-height: 1.3;
	}

</style>

<script type="text/javascript">
	var package_path = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
	var dojoConfig = {
		async: true,
		// The locationPath logic below may look confusing but all its doing is
		// enabling us to load the api from a CDN and load local modules from the correct location.
		packages: [
			{
				name: "config",
				location: package_path + '/config'
			}
		]
	};
</script>


<script src="assets/javascripts/tailcoat.js"></script>
<script src="//js.arcgis.com/3.12/"></script>

<script>

	require([
		"dojo/_base/fx",
		"dijit/Tooltip",
		"put-selector/put",
		"dojo/store/Memory",
		"dgrid/extensions/Pagination",
		"dgrid/OnDemandGrid",
		"dgrid/OnDemandList",
		"dgrid/Keyboard",
		"dgrid/Selection",
		"dijit/Editor",
		"dijit/form/Button",
		"dijit/form/CheckBox",
		"dijit/form/ComboBox",
		"dijit/form/SimpleTextarea",
		"dijit/Dialog",
		"dijit/ProgressBar",
		"dojo/_base/array",
		"dojo/_base/declare",
		"dojo/_base/fx",
		"dojo/_base/lang",
		"dojo/aspect",
		"dojo/date",
		"dojo/Deferred",
		"dojo/dom",
		"dojo/dom-attr",
		"dojo/dom-class",
		"dojo/dom-construct",
		"dojo/dom-style",
		"dojo/html",
		"dojo/number",
		"dojo/on",
		"dojo/string",
		"dojo/query",
		"esri/arcgis/Portal",
		"esri/arcgis/OAuthInfo",
		"esri/IdentityManager",
		"esri/arcgis/utils",
		"esri/config",
		"esri/map",
		"esri/request",
		"dojo/parser",
		"dojo/ready",
		"config/defaults",
		"config/details",
		"config/scoring",
		"config/prototype",
		"config/validator",
		"dojo/_base/window",
		"dojo/NodeList-traverse"
	], function (fx, Tooltip, put, Memory, Pagination, OnDemandGrid, OnDemandList, Keyboard, Selection, Editor, Button, CheckBox, ComboBox, SimpleTextarea, Dialog, ProgressBar, array, declare, fx, lang, aspect, date, Deferred, dom, domAttr, domClass, domConstruct, domStyle, html, number, on, string, query, arcgisPortal, ArcGISOAuthInfo, esriId, arcgisUtils, config, Map, esriRequest, parser, ready, defaults, details, scoring, Prototype, Validator, win) {

		parser.parse();

		ready(function () {

			var map;
			var layers;
			var mapDrawComplete;

			run();

			function run() {

				/*var mapDrawBegin = performance.now();
				 arcgisUtils.createMap("b95a9fb4dec5443f9e0ea0fcb4859c67", "map").then(function (response) {
				 layers = response.itemInfo.itemData.operationalLayers;
				 map = response.map;

				 // make sure map is loaded
				 if (map.loaded) {
				 mapDrawComplete = performance.now();
				 var mapDrawTime = (mapDrawComplete - mapDrawBegin);
				 query(".map-draw-time")[0].innerHTML = processMapDrawTime(mapDrawTime);
				 fadeLoader();
				 array.forEach(layers, processLayers);
				 fadeInContent("meta-data-content");
				 }
				 });*/

				var prototype = new Prototype();
				prototype.startup();

				var validator = new Validator(defaults);
				validator.startup();
				on(validator, "ready", function (response) {
					console.log(prototype.setItemTitleScore(response.portal.itemInfo.item.title));
					console.log(prototype.setItemSummaryScore(response.portal.itemInfo.item.snippet));
					console.log(prototype.setItemDescriptionScore(response.portal.itemInfo.item.description));
				});

				btn1NodeNodeClickHandler = function () {
					myProgressBar.set("value", 85);
					progressBarNodeValue.innerHTML = myProgressBar.value;
				}

				btn2NodeNodeClickHandler = function () {
					myProgressBar.set("value", 78);
					progressBarNodeValue.innerHTML = myProgressBar.value;
				}

				btn3NodeNodeClickHandler = function () {
					var barAttr = domStyle.get(query(".dijitProgressBarLabel")[0]);
					var externalBarWidth = domStyle.get(query(".dijitProgressBarLabel")[0], "width");
					var internalBarWidth = domStyle.get(query(".dijitProgressBarFull")[0], "width");
					console.log(barAttr);
					console.log(externalBarWidth);
					console.log(internalBarWidth);
					progressBarNodeValue.innerHTML = myProgressBar.value;

					domConstruct.create("div", {
						innerHTML : "<div style='position: absolute; left: " + (internalBarWidth + 7) + "px; z-index: 1000; color: #FF0000; background-color: red; height: 40px; bottom: 25px; width: 1px;'></div>"
					}, dom.byId("progressBarMarker"), "first");
				}

				on(query(".btn-1")[0], "click", lang.partial(btn1NodeNodeClickHandler));
				on(query(".btn-2")[0], "click", lang.partial(btn2NodeNodeClickHandler));
				on(query(".btn-3")[0], "click", lang.partial(btn3NodeNodeClickHandler));

				var progressBarNode = dom.byId("customProgressBar");
				var progressBarNodeValue = dom.byId("customProgressBarValue");
				var myProgressBar = new ProgressBar({
					maximum: 100,
					value: 80
				}, progressBarNode);


				//on(myProgressBar, "onChange", progressBarChangeHandler);
			}

			function progressBarChangeHandler(value, max, percent) {
				console.log(value);
			}

			function fadeInContent(node) {
				var loaderNode = dom.byId(node);
				fx.animateProperty({
					node: loaderNode,
					properties: {
						opacity: {
							start: 0,
							end: 1
						}
					},
					duration: 800
				}).play();
			}

			function fadeLoader() {
				var loaderNode = dom.byId("map-mask");
				domStyle.set(loaderNode, "opacity", "1");
				var fadeArgs = {
					node: "map-mask",
					duration: 1000
				};
				fx.fadeOut(fadeArgs).play();
			}

			function processLayers(layer) {
				domConstruct.create("div", {
					innerHTML: "<div>" + layer.title + "<\/div>"
				}, query(".num-layers")[0], "last");
			}

			function processMapDrawTime(val) {
				var temp = (val / 1000) % 60;
				var seconds = number.format(temp, {
					places: 5
				});
				if (seconds) {
					return seconds + " seconds";
				} else {
					return "N/A";
				}
			}
		});
	});

</script>
</head>

<body class="nihilo">
<div class="container">
	<div class="row">
		<div class="column-15">
			<!-- Map -->
			<div class="row">
				<!--<div id="map-mask" class="loader">
					<span class="side side-left"><span class="fill"></span></span>
					<span class="side side-right"><span class="fill"></span></span>
				</div>-->
				<div id="map"></div>
			</div>
		</div>

		<!-- Map metadata -->
		<div id="meta-data-content" class="column-9">
			<div class="row">
				<div id="map-draw-time-content" class="column-24">
					<div class="section-header">MAP DRAW TIME</div>
					<div class="map-draw-time"></div>
				</div>
			</div>

			<div class="row">
				<div id="num-layers-content" class="column-24">
					<div class="section-header">LAYERS</div>
					<div class="num-layers"></div>
				</div>
			</div>

			<div class="row">
				<div class="column-24">
					<div class="pop-ups"></div>
				</div>
			</div>
		</div>
	</div>

	<div class="row" style="margin-top: 30px;">
		<div class="column-1">
			<div class="score-graphic score-graphic-pass details-title-score-gr" style="margin-top: 1px;">
				<span class="score-pre">10</span>/<span class="score-post">10</span></div>
		</div>
		<div class="column-5">
			<input class="details-title" type="text" name="title" value="Name of my map"/>
		</div>
	</div>
	<div class="row" style="margin-top: 5px;">
		<div class="column-2 pre-1">
			<button class="btn save"> SAVE</button>
		</div>
	</div>

	<div class="row" style="margin-top: 30px;">
		<div class="column-10">
			<div class="btn-group column-24">
				<a class="active column-8 btn-1">Button 1</a>
				<a class="column-8 btn-2">Button 2</a>
				<a class="column-8 btn-3">Button 3</a>
			</div>
		</div>
	</div>


	<div class="row" style="margin-top: 80px;">
		<div class="column-10">
			<div id="customProgressBar"></div>
		</div>
		<div class="column-2">
			<div id="customProgressBarValue" style="font-size: 3.0em;"></div>
			<div id="progressBarMarker"></div>
		</div>
	</div>

</div>

</body>
</html>
