<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:300,600,700">
	<link rel="stylesheet" type="text/css" href="css/layout.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="css/grid.css">
	<link rel="stylesheet" type="text/css" href="css/editor.css">
	<link rel="stylesheet" type="text/css" href="//js.arcgis.com/3.11/dijit/themes/nihilo/nihilo.css">
	<link rel="stylesheet" type="text/css" href="//js.arcgis.com/3.11/esri/css/esri.css">

	<style>
		.content-container {
			background-color: #ffffff;
			width: 100%;
			height: 750px;
			top: 25px;
			border: none;
			margin-left: 5px;
			overflow-y:scroll;
		}

		#msg-overlay {
			display: none;
			width: 100px;
			height: 100px;
			border-radius: 4px;
			opacity: 0.85;
			background-color: #3c3c3c;
			color: white;
			position: absolute;
			z-index: 1000;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			margin: auto;
		}

		#msg-overlay-text {
			text-align: center;
		}
	</style>

</head>

<body class="nihilo">
	<div id="msg-overlay">
		<div id="msg-overlay-text">saved</div>
	</div>
	<div class="page-container" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'sidebar', gutters:false">
		<!-- HEADER -->
		<div class="header-pane" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top'">
			Living Atlas of the World: Nominate an app, web map, or layer
		</div>

		<div class="control-pane" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top'">
			<!--<div id="anonymousPanel" style="display: none;">
				<span id="sign-in" class="action">Sign In</span>
			</div>
			<div id="personalizedPanel" style="display: none;">
				<span id="sign-out" class="action">Sign Out</span>
			</div>-->
			<div id="init-screen-msg"></div>

			<div id="sign-in-container">
				<a id="signIn" disabled='disabled'>NOMINATE YOUR MAPS AND APPS</a>
			</div>

			<!-- filtering and sorting -->
			<div id="filter-container">
				<!-- filtering header -->
				<div class="filter-container-header">
					<div class="filter-header">FILTER BY:</div>
				</div>

				<!-- filtering -->
				<div class="filter-container">
					<input id="filter-container-drop-down">
				</div>
			</div>
		</div>

		<!-- LEADING PANE -->
		<div class="leading-pane" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'">
			<div id="grid"></div>
		</div>
	</div>

<script type="text/javascript">
	var package_path = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
	var dojoConfig = {
		async:true,
		// The locationPath logic below may look confusing but all its doing is
		// enabling us to load the api from a CDN and load local modules from the correct location.
		packages:[
			{
				name:"application",
				location:package_path + '/js'
			},
			{
				name:"config",
				location:package_path + '/config'
			},
			{
				name:"arcgis_templates",
				location:package_path + '/..'
			}
		]
	};
</script>

<script src="//js.arcgis.com/3.11/"></script>

<script type="text/javascript">
	require([
		"application/templateOptions",
		"application/template",
		"application/main",
		"dijit/layout/BorderContainer",
		"dijit/layout/ContentPane",
		"dojo/parser"
	], function (templateConfig, Template, Main, BorderContainer, ContentPane, parser) {
		parser.parse();
		// create the template. This will take care of all the logic required for template applications
		var myTemplate = new Template(templateConfig);
		// create my main application. Start placing your logic in the main.js file.
		var myApp = new Main();
		// start template
		myTemplate.startup().then(function (config) {
			// The config object contains the following properties: helper services, (optionally)
			// i18n, appid, webmap and any custom values defined by the application.
			// In this example we have one called theme.
			myApp.startup(config);
		}, function (error) {
			// something went wrong. Let's report it.
			myApp.reportError(error);
		});
	});
</script>
</body>
</html>
